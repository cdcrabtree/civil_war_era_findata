"path": "data/greenbacks.csv"
"description": "Daily price of greenbacks in gold in New York (1862-1879)\nThe price of greenbacks comes from Mitchel (1908), which was put in machine format by Willard et. al. and made available on http://eh.net/databases/greenback/. The data here correct several mistakes in that data."
"schema": 
  fields:
    - "id": "date"
      "description": "Date"
      "type": "date"
    - "id": "high"
      "description": "Daily high price (gold dollars per 100 greenbacks)"
      type: number
    - "id": "low"
      description: "Daily low price (gold dollars per 100 greenbacks)"
      type: number
    - id: comment
      comment: "If data are missing, the reason for the missing data, e.g. Sunday or a holiday."
      type: string
