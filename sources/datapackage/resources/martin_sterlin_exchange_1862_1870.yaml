path: "data/martin_sterling_exchange_1862_1870.csv"
title: "Rate of Exchange on England at New York (Monthly, 1862-1870)"
description: |
  Rate of exchange on England, at New York, for Banker's bills (60 days) with monthly high and low values from 1862 to 1870.

source:
  name: >
    Martin, G. Joseph. "Seventy-three Years' History of the Boston Stock Market, from Januay 1, 1798, to January 1, 1871",
    Boston, p. 27
  url: "http://books.google.com/books?id=g5jyU-B-nikC&pg=PA27"
schema:
  fields:
    - id: year
      type: integer
      label: Year
    - id: month
      type: integer
      label: Month
    - id: low
      type: number
      label: Monthly
    - id: high
      type: number
      label: Monthly high
    - id: gold
      type: boolean
      label: Quoted in Gold
      description: Whether quoted in gold or currency