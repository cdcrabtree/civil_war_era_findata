path: "data/bankers_magazine_exchange_rates.yaml"
description: >-
  
  Exchange rates (New York) appearing in *Bankers' Magazine* 1859-1863

  The *Bankers' Magazine* published exchange rate data for New York on
  London, Paris, Amsterdam, Bremen, Hamburg, and Frankfort between 1859 and 1863.

schema:
  fields:
    - id: issue
      type: date
      description: "Issue of the *Bankers' Magazine*"
    - id: date
      type: date
      description: Date of the quotation.
    - id: url
      type: string
      description: URL to the source (on Google Books).
    - id: city
      type: string
      description: City
    - id: rate_low
      type: number
      description: Exchange rate, low quotation. These rates are in different units depending on the city. See the field `type`.
    - id: rate_high
      type: number
      description: Exchange rate, high quotation. These rates are in different units depending on the city. See the field `type`.
    - id: type
      type: string
      description: >-
        Type of exchange rate. In some cases a description of the units of the exchange rate; For London, there are different
        rates for different types of collateral.
        