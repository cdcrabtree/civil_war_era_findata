path: "data/merchants_magazine_us_paper.csv"
description: |
  Price data for U.S. bonds and notes from the Merchants Magazine, 1862-1865

  These data appear in tables entitled "Prices United States Paper" appearing
  in the section "Commercial Chronicle and Review" of the *Merchants' Magazine
  and Commercial Review*. 

  The Merhcants' Magazine only began quoting prices of US paper in 1862.
  
schema:
  fields:
    - id: bond
      type: string
      description: Name of the bond
    - id: date
      type: date
      description: Date of the price
    - id: journal_issue
      type: string
      label: Journal issue
      description: Journal issue, e.g. "Jan 1862", from which the price data come.
    - id: url
      type: string
      description: Google books URL to the source of the data.
    - id: notes
      type: string
      description: "Any notes about the data"
    - id: price_currency
      type: number
      description: "Price of bond in nominal dollars. Face value = 100."
    - id: price_gold
      type: number
      description: "Price of bond in gold dollars."
